bmcgehee/SimpleCSharpApp:

  Env:
    - DOTNETDIR: %windir%\Microsoft.NET\Framework\v4.0.30319
    - CSCEXE: %DOTNETDIR%\csc.exe

  Build:
    - set DOTNETDIR="%windir%\Microsoft.NET\Framework\v4.0.30319"
    - mkdir release
    - %DOTNETDIR%\csc.exe webserver.cs -out:release/webserver.exe

  PkgInclude:
    - release\webserver.exe
    
  PreInstall:
    - echo "Begin PreInstall"
    #- echo "Making release directory"
    #- if [ ! -d release ]; then mkdir -p release; fi
    #- echo "End PreInstall"

  Exec:
    #- echo "Begin Exec"
    - release\webserver.exe

